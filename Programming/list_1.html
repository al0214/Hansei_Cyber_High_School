<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 있는 목록(ol)</h3>
    <ol type="2" start="5" reversed>
      <li>백두산</li>
      <li>한라산</li>
      <li>지리산</li>
    </ol>
    <h3>순서가 없는 목록(ul)</h3>
    <ul style="list-style-type: circle">
      <li>백두산</li>
      <li>한라산</li>
      <li>지리산</li>
    </ul>
    <h3>정의 목록(dl)</h3>
    <dl>
      <dt>선물용 3kg</dt>
      <dd>소과 13 ~ 16과</dd>
      <dd>중과 10 ~ 12과</dd>
    </dl>
  </body>
</html>
