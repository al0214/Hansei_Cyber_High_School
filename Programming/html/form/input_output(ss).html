<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form oninput="x.value=in_1.value; y.value=in_1.value.length" autocomplete="off">
      <label>좋아하는 꽃 이름을 입력하세요</label> <br />
      <input type="text" id="in_1" /> <br />
      <br />
      <table border="1">
        <tr>
          <th>입력한 내용은 :</th>
          <td><output name="x" for="in_1">입력 결과</output></td>
        </tr>
        <tr>
          <th>입력한 글자 수는 :</th>
          <td><output name="y" for="in_1"> 글자 수</output></td>
        </tr>
      </table>
    </form>
  </body>
</html>
