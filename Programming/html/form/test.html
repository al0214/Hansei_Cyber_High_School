<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <thead>
      <h1>프론트엔드 개발자 지원서</h1>
      <label>HTML, CSS, JavaScript에 대한 기술적 이해와 경럼이 있는 분을 찾습니다.</label>
      <hr />
    </thead>
    <form action="Data">
      <tbody>
        <h3>개인정보</h3>
        <ul style="list-style: none">
          <li>
            <label> 이름 </label>
            <input type="이름" id="name" placeholder="공백없이 입력하세요." />
          </li>
          <br />
          <li>
            <label> 연락처 </label>
            <input type="tel" id="PhonNumber" />
          </li>
          <br />
        </ul>
        <h3>지원 분야</h3>
        <ul style="list-style: none">
          <li>
            <input type="radio" / name="button"> 웹 퍼블리싱
            <br />
          </li>
          <li>
            <input type="radio" name="button" />
            웹 애플리케이션 개발
            <br />
          </li>
          <li>
            <input type="radio" name="button" />
            개발 환경 개선
            <br />
          </li>
        </ul>
      </tbody>
      <tfoot>
        <h3>지원동기</h3>
        <textarea name="지원동기" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br />
        <input type="button" id="submit" value="접수하기" />
        <input type="button" id="reword" value="다시 쓰기" />
      </tfoot>
    </form>
  </body>
</html>
