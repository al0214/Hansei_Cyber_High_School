<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>자동 완성 기능</h1>
    <form action="" autocomplete="on" method="get">
        /* 폼요소*/
<p>내용을 입력할 때 예전에 입력한 내용을 자동으로 표시해주는 것 을<br>
    자동완성기능이라고 합니다. 사용자가 입력한 내용을 기억했다가 비슷한 <br>
    글자가 입력되면 이전에 입력한 내용을 한으로 보여 줌.<br>
    자동완성기능은 autocompLete속성을 사용하면 기본 속성값은 on입니다<br>
    자동완성기능을 끄고 싶을 땐 0ff로 설정(1p)
    </form>
</html>
