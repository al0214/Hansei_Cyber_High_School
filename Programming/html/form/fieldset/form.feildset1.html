  <body>
    <h1>폼 캡션 (label)태그</h1>
    <pre>
        레이블이란 입력란과 가까이에 아이디나 비밀번호처럼 붙여놓은 텍스트를 의미함
        label 태그를 사용하면 폼 요소와 레이블 텍스트가 서로 연결 되었다는 것을
        웹 브라우저가 알 수 있습니다.
    </pre>
    <fieldset>
      <legend>폼 캡션1</legend>
      <label>입력 양식 : <input type="text" /></label>
    </fieldset>
    <fieldset>
      <legend>폼 캡션1</legend>
      <label>입력 양식 : <input type="text" /></label>
    </fieldset>
    <fieldset>
      <legend>폼 캡션3</legend>
      <label for="user-id">입력 양식 :</label>
      <input type="text" id="user-id" />
    </fieldset>
  </body>
