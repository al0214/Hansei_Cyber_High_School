<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form oninput="x.value = talent.value;">
      <fieldset>
        <legend>스마트폰의 잘못된 사용으로 인한 가장 큰 피해는 무엇일까요?</legend>
        <input type="text" name="talent" list="talent" />
        <datalist id="talent">
          <option value="집중력 저하"></option>
          <option value="게임과 채팅 중동"></option>
          <option value="거북목 증후군"></option>
          <option value="손목 터널 증후군"></option>
          <option value="안구 건조증"></option>
        </datalist>
        <br /><br />
        <label>당신의 선택은? : </label>
        <output name="x" for="talent"></output>
      </fieldset>
    </form>
  </body>
</html>
