<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt("값을 입력하여 주세요");
      var nFact = 1;
      var i = 2;
      while (i <= number) {
        nFact *= i;
        i++;
      }
      document.write(number + " != " + nFact + " 입니다.");
    </script>
  </body>
</html>
