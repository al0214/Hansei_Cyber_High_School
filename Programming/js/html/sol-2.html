<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h2>3의 배수 찾기</h2>
    <script>
      var count = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          document.write(i + ", ");
          count++;
        }
      }
      document.write("<p>3의 배수의 갯수 : " + count + "</p>");
    </script>
  </body>
</html>
