<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>짝수일까, 홀수일까</h2>
    <script>
      var i = 0;
      i = prompt("숫자를 입력하시오.");
      if (i != null) {
        if (i % 2 == 0) document.write(i + "는 짝수 입니다.");
        else document.write(i + "는 홀수 입니다.");
      }
    </script>
  </body>
</html>
