<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #0c3268;
        color: rgb(243, 243, 243);
      }
      p {
        margin-top: 80px;
        font-size: 2em;
        font-weight: 700;
        text-align: center;
        text-shadow: 1px 2px 1px #000;
      }

      p strong {
        font-size: 2.2em;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <script>
      var session = prompt("관심 세션을 선택해 주세요.\n 1 - 마케팅\n 2 - 개발\n 3 - 디자인");

      switch (session) {
        case "1":
          document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다. </p>");
          break;
        case "2":
          document.write("<p>마케팅 세션은 <strong>203호</strong>에서 진행됩니다. </p>");
          break;
        case "3":
          document.write("<p>마케팅 세션은 <strong>205호</strong>에서 진행됩니다. </p>");
          break;
        default:
          alert("잘못 입력했습니다.");
      }
    </script>
  </body>
</html>
