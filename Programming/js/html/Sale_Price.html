<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/Sale_Price.css" />
  </head>
  <body>
    <script>
      function showPrice() {
        var originPrice = document.querySelector("#oPrice").value;
        var rate = document.querySelector("#rate").value;
        var rate_Price = originPrice * (rate / 100);
        var resultPrice = originPrice - rate_Price;
        document.querySelector("#showResult").innerHTML =
          "상품의 원래 가격은 " + originPrice + "원이고, 할인율은 " + rate + "%입니다. \n" + rate_Price + "원을 절약한 " + resultPrice + "원 입니다.";
      }
    </script>
    <div id="'constents">
      <img src="./../Image/sale.png" />
      <ul>
        <li>
          <label for="oPrice">원래 가격</label>
          <input type="text" id="oPrice"">
        </li>
        <li>
          <label for="rate">할인율</label>
          <input type="text" id="rate" />
        </li>
        <li>
          <button onclick="showPrice()">할인 가격 계산하기</button>
        </li>
      </ul>
      <div id="showResult"></div>
    </div>
  </body>
</html>
