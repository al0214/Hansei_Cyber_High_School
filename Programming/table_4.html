<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" style="text-align: center">
    <caption>요안도라 객실</caption>
      <thead style="background-color: rgb(171, 169, 169);">
        <tr>
          <th>방이름</th>
          <th>대상</th>
          <th>크기</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유채방</td>
          <td>여성 도미토리</td>
          <td rowspan="3">4인실</td>
          <td rowspan="4">1인 20,000</td>
        </tr>
        <tr>
          <td rowspan="2">동백방</td>
          <td>동성 도미토리</td>
        </tr>
        <tr>
          <td>가족 1팀</td>
        </tr>
        <tr>
          <td>천혜향방</td>
          <td>-</td>
          <td>2인실</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="4" style="background-Color:rgb(188, 188, 188)">바깥채 전체를 렌틀합니다</th>
              </tr>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
